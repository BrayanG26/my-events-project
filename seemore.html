<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>In comming Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/seemore.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="main">
        <div class="contenido-evento">
            <div class="row"><p class="contenido_nombre"><span id="nombre"></span></p></div>
            <div class="row"><p class="contenido_descripcion">Descripci√≥n: <span id="descripcion"></span></p></div>
            <div class="row"><p class="contenido_ciudad">Ciudad: <span id="ciudad"></span></p></div>
            <div class="row"><p class="contenido_lugar">Lugar: <span id="lugar"></span></p></div>
            <div class="row">
                <p class="contenido_fecha right_aligned"><i class="fas fa-calendar-alt"></i> <span id="fecha"></span></p>
            </div>
            <div class="row">
                <p class="contenido_hora right_aligned"><i class="fas fa-clock"></i> <span id="hora"></span></p>
            </div>
        </div>
        <div class="fade"></div>
        <div class="modal">
            <img id="loader" src="https://loading.io/spinners/balls/lg.circle-slack-loading-icon.gif" height="150" width="150" />
        </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/seemore.js"></script>
</body>

</html>
