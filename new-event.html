<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuevo evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META http-equiv="Content-Style-Type" content="text/css">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"
    />
    <link href="css/mdtimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/new.css" />
</head>

<body>
    <div class="wrap">
        <form action="">
            <div class="row">
                <div class="col-100">
                    <h1 class="form__titulo">Nuevo Evento</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="nombreEvento">Nombre</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nombreEvento" name="nombre" placeholder="Nombre del evento..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lugar">Lugar</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lugar" name="lugar" placeholder="Lugar..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fecha">Fecha</label>
                </div>
                <div class="col-25">
                    <input type="text" class="datepicker" id="fecha" name="fecha" placeholder="Fecha..">
                </div>
                <div class="col-25"><label for="hora">Hora</label></div>
                <div class="col-25"><input type="text" id="hora" class="timepicker" placeholder="Hora.."></div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ciudad">Ciudad</label>
                </div>
                <div class="col-75">
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="descripcion">Descripción</label>
                </div>
                <div class="col-75">
                    <textarea id="descripcion" name="descripcion" placeholder="Información adicional.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="categoria">Categoria</label>
                </div>
                <div class="col-75">
                    <select id="categoria" name="categoria">
                        <option value="" selected="selected">Seleccione</option>
                        <option value="musica">Música</option>
                        <option value="teatro">Teatro</option>
                        <option value="empleo">Empleo</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="capacidad">Capacidad</label>
                </div>
                <div class="col-75">
                    <input type="text" id="capacidad" name="capacidad" placeholder="Capacidad..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="sePaga">No paga</label>
                </div>
                <div class="col-25">
                    <input type="checkbox" value="no" id="sePaga" name="sePaga" placeholder="Capacidad..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="costo">Costo</label>
                </div>
                <div class="col-25">
                    <input type="text" id="costo" name="costo" placeholder="Valor..">
                </div>
            </div>
            <div class="row">
                <button type="button" class="submit" id="crearEvento">Guardar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/new-event.js"></script>
    <script src="js/mdtimepicker.min.js"></script>
</body>

</html>
