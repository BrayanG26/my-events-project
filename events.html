<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Quitar reset.css en caso de que no se logre una mejor visualizacion -->
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Cree sus eventos</title>
    <style>
    </style>
</head>

<body>
	<header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Quick</span> Events</h1>
            </div>
            <nav class="nav-links">
                <ul class="nav-links-list">
                    <li class="current"><a href="">Nuevo Evento</a></li>
                    <li><a href="">Filtros</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="contenedor-principal">

        <div class="filters">
            <div class="filters__option colapsable">
                <p class="filter__content">FECHA</p>
            </div>
            <div class="filters__option colapsable">
                <p class="filter__content">NOMBRE</p>
            </div>
            <div class="filters__option colapsable" id="gratis">
                <p class="filter__content">GRATIS</p>
            </div>
            <div class="filters__option colapsable" id="pago">
                <p class="filter__content">PAGO</p>
            </div>
        </div>
        <div class="input_filters">
            <div class="opcion_fecha">
                <label for="today" class="leyenda_input_radio"><input type="radio" name="date" id="today" value="today"> Hoy</label> 
                <label for="tomorrow" class="leyenda_input_radio"><input type="radio" name="date" id="tomorrow" value="tomorrow"> Ma√±ana</label> 
                <label for="last-week" class="leyenda_input_radio"><input type="radio" name="date" id="last-week" value="last-week"> Esta semana</label>
            </div>
            <div class="input_nombre">
                <label for="">Nombre: </label><input type="text" name="" id="nombreEvento">
                <button id="enviarNombre">OK</button>
            </div>
        </div>
        <!-- boton flotante -->
        <div id="container-floating">
            <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
                <p id="agregarEvento" class="plus">+</p>
                <img class="edit" src="https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
            </div>
            <div class="label-container">
                <div class="label-text">Nuevo evento</div>
                <i class="label-arrow"></i>
            </div>
        </div>
        <!-- fin boton flotante -->
        <div id="lista-eventos" class="contenedor-eventos">
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script src="js/Requests.js"></script>
    <script src="js/Utils.js"></script>
</body>

</html>
